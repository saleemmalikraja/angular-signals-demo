<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Non Reactive </mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Let a = {{ a }};</p>
    <p>Let b = {{ b }}</p>
    <p *ngIf="getC()">c = a+b ; // {{ c }}</p>
    <p>=========</p>
    <p *ngIf="modifyA()">a = {{ a }}</p>
    <p>=========</p>
    <p *ngIf="modifyA()">c = a+b ; // {{ c }}</p>
  </mat-card-content>
</mat-card>
