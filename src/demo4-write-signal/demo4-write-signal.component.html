<mat-form-field>
  <mat-label>Item Quantity</mat-label>
  <mat-select (selectionChange)="onDropdownChange($event.value)">
    <mat-option *ngFor="let qty of qtyAvailable()" [value]="qty">
      {{ qty }}
    </mat-option>
  </mat-select>
</mat-form-field>
