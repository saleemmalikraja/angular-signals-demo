<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Reactive - Getter or Event</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Let a = {{ a }};</p>
    <p>Let b = {{ b }}</p>
    <p>
      c = a+b ; // <span> {{ a + b }}</span>
    </p>
    <p>=========</p>
    <button mat-flat-button color="primary" (click)="modifyA()">
      Click here to change A
    </button>
    <p>=========</p>
    <p>
      c = a+b ; // <span> {{ reactToChanges1 }}</span>
    </p>
  </mat-card-content>
</mat-card>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Reactive - Signals</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Let x = {{ x() }};</p>
    <p>Let y = {{ y() }}</p>
    <p>
      z = x+y ; // <span> {{ x() + y() }}</span>
    </p>
    <p>=========</p>

    <button mat-flat-button color="primary" (click)="signalA()">
      Click here to set Signal X
    </button>
    <p>=========</p>
    <p>
      z = x+y ; // <span> {{ z() }}</span>
    </p>
  </mat-card-content>
</mat-card>
